<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="navbar">
        <div>
            <h1>Library</h1>
        </div>
        <div>
            <button>Sign in</button>
        </div>
    </div>
    <div class="library">
        <div class="library-button-div">
            <button id="add-book-button">Add book</button>
        </div>
        <div id="form-background">
            <div id="form-div">
                <div class="center-div">
                    <form id="book-form">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required/><br>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required/><br>
                        <label for="pages">Pages</label><br>
                        <input type="number" name="pages" id="pages" required/><br>
                        <p>Did you read the book?</p>
                        <input type="radio" name="read" id="yes" required/>
                        <label for="yes">Yes</label><br>
                        <input type="radio" name="read" id="no" required/>
                        <label for="no">No</label><br>
                        <button id="form-submit">Submit</button>
                    </form>
                </div>     
            </div>
        </div>
    </div>
    <div id="book-display">
    </div>
</body>
</html>
